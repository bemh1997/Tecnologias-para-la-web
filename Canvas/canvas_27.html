    <body>
        <canvas id="diapositiva27" width="500" height="260"></canvas>
        <script>
            var d = document.getElementById("diapositiva27");
            var dctx = d.getContext("2d");

            dctx.fillStyle = 'red';
            dctx.fillRect(0,0,500,40);
            dctx.fillStyle = 'yellow'
            dctx.fillRect(0,50,500,150);

            dctx.clearRect(10,60,150,130);
            dctx.clearRect(175,60,150,130);
            dctx.clearRect(340,60,150,130);
            
            dctx.fillStyle = 'blue';
            dctx.fillRect(180,65,140,80);
            dctx.fillStyle = 'blue';
            dctx.fillRect(180,150,140,35);

        </script>    
    </body>
</html>
