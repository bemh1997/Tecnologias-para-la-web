    <body>
        <canvas id="lienzo8" width="300" height="100" style="border: 1px solid black">
            Su navegador no soporta canvas
        </canvas>
        <script>
            var canvas = document.getElementById("lienzo8");
            var ctx = canvas.getContext("2d");

            ctx.fillStyle ="yellow";
            ctx.fillRect(5, 10, 200, 75);
            ctx.strokeStyle="royalblue";
            ctx.lineWidth = 6;
            ctx.strokeRect(4, 9, 201, 76);
        </script>    
    </body>
