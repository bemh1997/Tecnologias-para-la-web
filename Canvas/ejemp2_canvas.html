    <body>
        <canvas id="lienzo2" width="500" height="260"></canvas>
        <script>
            var gctx= document.getElementById("lienzo2").getContext("2d");
            gctx.beginPath();
            gctx.lineCap='round';
            gctx.moveTo(20,20);
            gctx.lineTo(200,20);
            gctx.stroke();
            gctx.strokeSyle='rgba(153,127,0,0.5)';
            gctx.stroke();    
        </script>    
    </body>
</html>
