<!DOCTYPE html>
<html  lang ="es">
    <head>
        <title>Ejemplo de drag and drop</title>
		<!--archivo: ejemp_drag.html--> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="author" content="Bernal Mondragon Humberto"/>
		<meta name="keywords" content="html, drag, img, css"/>
		<meta name="copyright" content="Bernal Mondragon Humberto"/>
		<meta name="description" content="Ejemplo de drag"/>
		<meta name="robots" content="index"/>
        <style>
            #div1{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            
            function drag(ev){
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>drag and drop, permite arrastrar una imagen hacia un area:</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="border.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </body>
</html>
