            table, tr, td{
                border:1px solid white;
                text-align: center;
                margin-left: auto;

            }
        </style>

<body  style="text-align: center; background-color: white">
    <h1>Ejemplo de tabla compleja 2 </h1>
    <table>
        <tr>
            <td colspan="8" bgcolor="blue">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="white">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="5" bgcolor="white">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="4" bgcolor="blue">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="4" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2" bgcolor="white">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="white">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="2" bgcolor="white">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="2" bgcolor="blue">&nbsp;</td>
            <td rowspan="2" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2" bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="blue">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="2" bgcolor="blue">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="blue">&nbsp;</td>
        </tr>
    </table>
